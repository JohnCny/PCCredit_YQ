#parse ("common/iframe_page_header.htm")
<script src='${contextPath}/common/js/common/jquery-1.8.3.min.js'></script>
<script src='${contextPath}/common/js/common/highcharts.js'></script>
<script src='${contextPath}/common/js/common/exporting.js'></script>




<!--柱状图-->
  <script>
    $(function () {
	    $('#container').highcharts({
	        chart: {
	            plotBackgroundColor: null,
	            plotBorderWidth: null,
	            plotShadow: false
	        },
	        exporting: {
	            enabled:false
			},
	        title: {
	            text: '<b>$!model.team进件状况  单位(件)</b>',
	            style:{
	                color:"#304568",
	                fontFamily:"微软雅黑"
	            }
	        },
	        tooltip: {
	    	    pointFormat: '<b>{point.y}   {point.percentage:.1f}%</b>'
	        },
	        colors:['#51b3d5',
					'#fb6e51',
					'#8bc251',
					'#b10f21',
					'#205f68'],
	        plotOptions: {
	            pie: {
	                allowPointSelect: true,
	                cursor: 'pointer',
	                dataLabels: {
	                    enabled: true,
	                    color: '#000000',
	                    connectorColor: '#000000',
	                    format: '<b>{point.name}</b>: {point.percentage:.1f} % <br> <b>金额(元)</b>:{point.q}'
	                }
	            }
	        },
	        series: [{
	            type: 'pie',
	            name: '',
	            data: $!applicationStatusJson
	        }]
	    });
});				
  </script>
<script language="JavaScript">
$(document).ready(function() {  
   var chart = {
      type: 'column'
   };
   var title = {
      text: '<b>$!model.team放款,余额统计</b>',
      style:{
          color:"#304568",
          fontFamily:"微软雅黑"
      }
   };
   var xAxis = {
      categories: ['放款总额度','余额'],
      crosshair: true
   };
   var exporting = {
	  enabled:false
   };
   var yAxis = {
      min: 0,
      title: {
         text: ''         
      },
	  labels: {
		     enabled: false
	  }   
   };
   var tooltip = {
      headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
      pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
         '<td style="padding:0"><b>{point.y:.2f} 元</b></td></tr>',
      footerFormat: '</table>',
      shared: true,
      useHTML: true
   };
   var plotOptions = {
      column: {
         pointPadding: 0.42,
         borderWidth: 0
      }
   };  
   var credits = {
      enabled: false
   };
   
   var series= [
        {
        	name: '总额度',
            data: $!organApplicationjineJson,
            color:'#fa506c'
        }];     
      
   var json = {};   
   json.chart = chart; 
   json.title = title;   
   json.tooltip = tooltip;
   json.xAxis = xAxis;
   json.yAxis = yAxis;  
   json.series = series;
   json.plotOptions = plotOptions;  
   json.credits = credits;
   json.exporting = exporting;
   $('#container_2').highcharts(json);
  
});
</script>
<script language="JavaScript">
$(document).ready(function() {  
   var chart = {
      type: 'column'
   };
   var title = {
      text: '<b>统计$!model.team今年所有月季贷款</b>',
      style:{
          color:"#304568",
          fontFamily:"微软雅黑"
      }
   };
   var exporting = {
	       enabled:false
   };
   var xAxis = {
		   categories: ['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月','总计'],
      crosshair: true
   };
   var yAxis = {
      min: 0,
      title: {
         text: ''         
      },
	  labels: {
		     enabled: false
	  }      
   };
   var tooltip = {
      headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
      pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
         '<td style="padding:0"><b>{point.y:.2f} 万元</b></td></tr>',
      footerFormat: '</table>',
      shared: true,
      useHTML: true
   };
   var plotOptions = {
      column: {
         pointPadding: 0.05,
         borderWidth: 0
      }
   };  
   var credits = {
      enabled: false
   };
   
   var series= [
        {
        	name: '放款总金额',
            data: $!sydk,
            color:'#2ec7c9'
        },
       
     ];     
      
   var json = {};   
   json.chart = chart; 
   json.title = title;   
   json.tooltip = tooltip;
   json.xAxis = xAxis;
   json.yAxis = yAxis;  
   json.series = series;
   json.plotOptions = plotOptions;  
   json.credits = credits;
   json.exporting = exporting;
   $('#container_4').highcharts(json);
  
});</script>
  	<style type="text/css">

	<div style="display:block; width:1500px; height:400px;padding:15px;">
