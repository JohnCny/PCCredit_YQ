<body>
  <div class="content_main">
    <div class="contentinner">
      <!-- <div class="place">
        <div class="title">审批历史信息</div>
      </div> -->
        <div id="topDiv" class="inquiry_list inquiry_top">
          <table>
            <colgroup>
              <col width="10%" />
              <col width="10%" />
              <col width="10%" />
              <col width="10%" />
              <col width="10%"/>
              <col width="10%"/>
              <col width="10%" />
              <col width="10%"/>
              <col width="10%"/>
            </colgroup>
            <tr class="title">
              <th nowrap="nowrap">客户姓名</th>
              <th nowrap="nowrap">证件号码</th>
              <th nowrap="nowrap">贷款金额</th>
              <th nowrap="nowrap">申请产品</th>
              <th nowrap="nowrap">合同利率</th>
              <th nowrap="nowrap">放款日期</th>
              <th nowrap="nowrap">贷款余额</th>
              <th nowrap="nowrap">放款客户经理</th>
                <th nowrap="nowrap">办理团队</th>
                   <th nowrap="nowrap">办理机构</th>
            </tr>
          </table>
        </div>
        <div id="downDiv" class="inquiry_list inquiry_down">
          <table>
            <colgroup>
              <col width="10%" />
              <col width="10%" />
              <col width="10%" />
              <col width="10%" />
              <col width="10%"/>
              <col width="10%"/>
              <col width="10%" />
              <col width="10%"/>
              <col width="10%"/>
              <col width="20%"/>
            </colgroup>
            #foreach ($history in $forms)
            <tr>
           
              <td nowrap="nowrap">$!history.cname</td>
              <td nowrap="nowrap">$!history.cardnum</td>
              <td nowrap="nowrap">$!history.money</td>
              <td nowrap="nowrap">$!history.prodName</td>
              <td nowrap="nowrap">$!history.interest</td>
              <td nowrap="nowrap">$!history.loandate</td>
              <td nowrap="nowrap">$!history.balamt</td>
              <td nowrap="nowrap">$!history.busimanager</td>
                <td nowrap="nowrap">$!history.team</td>
              <td nowrap="nowrap">$!history.instcode</td>
            </tr>
            #end
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
