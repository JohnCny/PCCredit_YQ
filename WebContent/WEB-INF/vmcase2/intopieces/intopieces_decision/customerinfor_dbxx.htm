            <colgroup>

            </tr>

              <td><input class="rinpsty"  type="text" id="dbje" name="dbje" value="" /></td>

			  <td class="titlefc3"><label for="cardType">身份证件类型:</label></td>

                 <option value=""></option>
              		#dict("CARDTYPEJN", "0")
                  </select></td>

             	<td class="titlefc3"><label for="cardId">证件号码:</label></td>

      </form>
      <div class="submit" style="text-align:left;">
        <input id="id_save_button" type="button" value="#i18n('button.save')" class="current" />
      </div>
    </div>
  </div>
 
  <script type="text/javascript">
  
  #set ($formName = "'#id_module_form'")
	#parse ("customer/customerInforInsert/customerInforCreate_validation.js")
	var layout = new FormsLayout("formsId");
	window.top.currentWindow.setLayout(layout);
	
	$(document).ready(function() {		
		$("#id_save_button").click(function() {
			
			 $("#cardIde").remove();	
				var cardType = $("select[name=cardType]").val();
				if( cardType == "0"){
			   
				var cardId = $("#cardId").val();
				if(cardId !=""){
				var idReg = /(^\d{15}$)|(^\d{17}([0-9]|[X]|[x])$)/;
			
			     if(idReg.test(cardId)){
			    	 $("#cardIde").remove();	
			       
			        }else{
				       $("input[name='cardId']").after("<label class='error' id='cardIde' generated='true' ><br>请输入正确的身份证号(15/18位)</label>");   
			     }	
				 }
				
				}
			var leng = 0;
	    	 leng = $("#cardIde").length;
	    	if(leng > 0){
	    		return;
	    	}else{
	   			if ($($formName).valid()) {
	   				var formjson = $($formName).serialize();
	   	   	        var url = $($formName).attr("action");
	   				$.ajax({
	   					url : url,
	   					type : "get",
	   					data : formjson,
	   					success : function(data) {
	   						if (data.success) {
	   							topWin.Dialog.message("保存成功!");
	   		   	            	window.location.reload() ;
	   						}else{
	   							topWin.Dialog.message(data.message);
	   					    }
	   					}
	   				});
	   			}
	   	        
	    	}
	      });
		$("#cardId").change(function (){
			 
			 $("#cardIde").remove();	
			var cardType = $("select[name=cardType]").val();
			if( cardType == "0"){
		   
			var cardId = $("#cardId").val();
			if(cardId !=""){
			var idReg = /(^\d{15}$)|(^\d{17}([0-9]|[X]|[x])$)/;
		
		     if(idReg.test(cardId)){
		    	 $("#cardIde").remove();	
		       
		        }else{
			       $("input[name='cardId']").after("<label class='error' id='cardIde' generated='true' ><br>请输入正确的身份证号(15/18位)</label>");   
		     }	
			 }
			
			}
			});
		
		$("#cardType").change(function(){
			 $("#cardIde").remove();
			var cardType = $("select[name=cardType]").val();
			if( cardType == "0"){
				var cardId = $("#cardId").val();
				if(cardId !=""){
				var idReg = /(^\d{15}$)|(^\d{17}([0-9]|[X]|[x])$)/;
			
			     if(idReg.test(cardId)){
			    	 $("#cardIde").remove();	
			       
			        }else{
				       $("input[name='cardId']").after("<label class='error' id='cardIde' generated='true' ><br>请输入正确的身份证号(15/18位)</label>");   
			     }	
				 }	
				
			}
			
		});
		
	});
	
	//返回
	function returnClick(){
		window.location.href= contextPath + "/customer/basiccustomerinforCreate/insert.page";
	}
	
	
  </script>
  
</body>
